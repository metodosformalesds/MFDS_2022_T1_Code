{% extends 'base.html' %}
{% block title %} Register {% endblock %}
{% block content %}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i>Confirmar Registro</h4>
            </div>
            <div class="card-body">
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'confirmregister' %}" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                  <label for="nombre">First Name</label>
                  <input type="text" name="nombre" class="form-control" value="{{nombre}}" readonly>
                </div>
                <div class="form-group">
                  <label for="apellidoP">Apellido paterno</label>
                  <input type="text" name="apellidoP" class="form-control" value="{{apellidoP}}" readonly>
                </div>
                <div class="form-group">
                    <label for="apellidoM">Apellido materno</label>
                    <input type="text" name="apellidoM" class="form-control" value="{{apellidoM}}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" value="{{email}}" readonly>
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" value="{{username}}" readonly>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" name="telefono" class="form-control" value="{{telefono}}" readonly>
                </div>
                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" class="form-control" value="{{direccion}}" readonly>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" value="{{nombre}}" readonly>
                </div>
                <div class="form-group">
                    <label for="confirmcode">Codigo de confirmacion</label>
                    <input type="password" name="confirmcode" class="form-control" required>
                </div>
                <div class="form-group">
                   <!-- <label for="tipoCuenta">Tipo de cuenta</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="tipoCuenta" class="form-control" id="flexCheckDefault" value="{{tipoCuenta}}" required><label class="form-check-label"></label>Proveedor</label>
                </div>-->
                <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
